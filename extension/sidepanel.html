<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>T212 行情</title>
  <link rel="stylesheet" href="shared.css">
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <div id="app" class="app">
    <header class="app-header">
      <h1>T212 行情</h1>
      <button id="refresh" type="button" class="btn-primary">刷新</button>
    </header>
    <div id="state-empty" class="state-view">请在 <a href="#" id="openOptions">选项</a> 中配置 API Key 和 API Secret</div>
    <div id="state-loading" class="state-view hidden">加载中…</div>
    <div id="state-error" class="state-view state-error hidden"></div>
    <div id="content" class="content-wrap hidden app-inner">
      <section class="section summary-section">
        <h2 class="section-title">账户总览</h2>
        <div id="summaryRows"></div>
      </section>
      <section class="section positions-section">
        <h2 class="section-title">持仓</h2>
        <div id="positionsList" class="positions-list"></div>
        <p class="hint-text">无持仓时此处为空</p>
      </section>
    </div>
  </div>
  <script type="module" src="panel.js"></script>
</body>
</html>
