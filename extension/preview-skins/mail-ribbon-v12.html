<!doctype html>
<html lang="en" data-theme="light" data-work-skin="mail">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="../shared.css" />
  <link rel="stylesheet" href="../skins.css" />
  <style>
    body { width: 670px; min-height: 480px; padding: 14px; background: #eef2f8 !important; }
    #app { min-height: 0; border: 1px solid #c9d4e3; box-shadow: 0 4px 16px rgba(16, 26, 40, 0.12); }
    .content-wrap { display: block !important; }

  </style>
</head>
<body>
  <div id="app" class="app">
    <header class="app-header">
      <div class="code-workbench-menu"></div>
      <div class="work-skin-tabs" role="tablist">
        <button class="work-skin-tab active" data-tone="accent">Home</button>
        <button class="work-skin-tab">Send/Receive</button>
        <button class="work-skin-tab">Folder</button>
        <button class="work-skin-tab">View</button>
        <button class="work-skin-tab">Help</button>
      </div>
      <div class="work-skin-ribbon" role="toolbar">
        <section class="work-skin-group"><div class="work-skin-group-body"><span class="work-skin-group-lead">New Mail</span><div class="work-skin-group-items"><span class="work-skin-group-chip">Meeting</span><span class="work-skin-group-chip">Items</span></div></div><span class="work-skin-group-title">New</span></section>
        <section class="work-skin-group"><div class="work-skin-group-body"><div class="work-skin-group-items"><span class="work-skin-group-chip">Reply</span><span class="work-skin-group-chip">Reply All</span><span class="work-skin-group-chip">Forward</span></div></div><span class="work-skin-group-title">Respond</span></section>
        <section class="work-skin-group"><div class="work-skin-group-body"><div class="work-skin-group-items"><span class="work-skin-group-chip">Archive</span><span class="work-skin-group-chip">Categorize</span></div></div><span class="work-skin-group-title">Quick Steps</span></section>
        <section class="work-skin-group"><div class="work-skin-group-body"><div class="work-skin-group-items"><span class="work-skin-group-chip">Flag</span><span class="work-skin-group-chip">Done</span></div></div><span class="work-skin-group-title">Tags</span></section>
      </div>
      <h1>T212 Agent</h1>
      <div class="header-actions">
        <button class="theme-toggle" type="button"><span class="icon-moon">ðŸŒ™</span></button>
        <div class="skin-menu-wrap"><button type="button" class="secondary skin-trigger">Skin</button></div>
        <button type="button" class="secondary">Watchlist</button>
        <button type="button" class="secondary">Analysis</button>
      </div>
      <span class="soul-cursor" style="display:inline-block;left:94px;top:66px;color:#4e78a6">|</span>
    </header>
    <div class="content-wrap app-inner">
      <div class="view-panel active view-main">
        <div class="editor-content">
          <section class="section summary-section">
            <h2 class="section-title">Inbox Flow</h2>
            <div class="summary-row"><span class="label">Unread alerts</span><span class="value">12</span></div>
            <div class="summary-row"><span class="label">Executed today</span><span class="value">6</span></div>
          </section>
          <div class="positions-toolbar"><span class="section-title">Threads</span><select><option>By Time</option></select></div>
          <div class="positions-list"><div class="position-card"><div class="position-name">META_US_EQ</div><div class="position-row"><span class="label">Qty 8.2</span><span class="value">Cost 278.44</span></div></div></div>
        </div>
        <div class="status-bar"><span class="status-left">Last updated 17:58:10 Â· 5 s until refresh</span><span class="status-right"><a href="#">Open in Side Panel</a><a href="#">Settings</a></span></div>

    </div>
  </div>

</html>
