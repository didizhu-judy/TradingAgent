<!doctype html>
<html lang="en" data-theme="light" data-work-skin="doc">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="../shared.css" />
  <link rel="stylesheet" href="../skins.css" />
  <style>
    body { width: 311px; min-height: 360px; padding: 6px; background: #eef0f4 !important; }
    #app { min-height: 0; border: 1px solid #d8dee9; }
    .content-wrap { display: block !important; }
    .editor-content { min-height: 320px; }
    .section { margin: 0 !important; }
  </style>
</head>
<body>
  <div id="app" class="app">
    <div class="content-wrap app-inner">
      <div class="view-panel active watchlist-view">
        <div class="editor-content">
          <section class="section">
            <h2 class="section-title">Watchlist</h2>
            <div class="positions-list" style="border-top:0;">
              <div class="position-card watchlist-card">
                <div class="position-name">Broadcom</div>
                <div class="position-ticker">AVGO</div>
                <div class="position-row watchlist-row">
                  <span class="watchlist-price">Price 319.55</span>
                  <span class="watchlist-change position-pl positive">Change 8.85 (2.85%)</span>
                  <button type="button" class="secondary watchlist-trade-btn">Buy</button>
                </div>
              </div>
              <div class="position-card watchlist-card">
                <div class="position-name">Alibaba</div>
                <div class="position-ticker">BABA</div>
                <div class="position-row watchlist-row">
                  <span class="watchlist-price">Price 144.11</span>
                  <span class="watchlist-change position-pl negative">Change -1.19 (-0.82%)</span>
                  <button type="button" class="secondary watchlist-trade-btn">Buy</button>
                </div>
              </div>
              <div class="position-card watchlist-card">
                <div class="position-name">Chevron</div>
                <div class="position-ticker">CVX</div>
                <div class="position-row watchlist-row">
                  <span class="watchlist-price">Price 186.76</span>
                  <span class="watchlist-change position-pl positive">Change 0.76 (0.41%)</span>
                  <button type="button" class="secondary watchlist-trade-btn">Buy</button>
                </div>
              </div>
              <div class="position-card watchlist-card">
                <div class="position-name">USA Tech 100</div>
                <div class="position-ticker">TECH100</div>
                <div class="position-row watchlist-row">
                  <span class="watchlist-price">Price 22451.2</span>
                  <span class="watchlist-change position-pl negative">Change -20.30 (-0.09%)</span>
                  <button type="button" class="secondary watchlist-trade-btn">Buy</button>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
