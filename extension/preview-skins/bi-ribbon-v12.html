<!doctype html>
<html lang="en" data-theme="dark" data-work-skin="bi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="../shared.css" />
  <link rel="stylesheet" href="../skins.css" />
  <style>
    body { width: 670px; min-height: 480px; padding: 14px; background: #171d26 !important; }
    #app { min-height: 0; border: 1px solid #334154; box-shadow: 0 4px 16px rgba(3, 8, 16, 0.45); }
    .content-wrap { display: block !important; }
    .editor-content { min-height: 280px; }
  </style>
</head>
<body>
  <div id="app" class="app">
    <header class="app-header">
      <div class="code-workbench-menu"></div>
      <div class="work-skin-tabs" role="tablist">
        <button class="work-skin-tab active" data-tone="accent">Overview</button>
        <button class="work-skin-tab">Markets</button>
        <button class="work-skin-tab">Risk</button>
        <button class="work-skin-tab">Alerts</button>
        <button class="work-skin-tab">Layout</button>
      </div>
      <div class="work-skin-ribbon" role="toolbar">
        <section class="work-skin-group"><div class="work-skin-group-body"><span class="work-skin-group-lead">Today</span><div class="work-skin-group-items"><span class="work-skin-group-chip">Week</span><span class="work-skin-group-chip">Month</span><span class="work-skin-group-chip">YTD</span></div></div><span class="work-skin-group-title">Range</span></section>
        <section class="work-skin-group"><div class="work-skin-group-body"><div class="work-skin-group-items"><span class="work-skin-group-chip">Equity</span><span class="work-skin-group-chip">Return</span><span class="work-skin-group-chip">Drawdown</span></div></div><span class="work-skin-group-title">Metrics</span></section>
        <section class="work-skin-group"><div class="work-skin-group-body"><div class="work-skin-group-items"><span class="work-skin-group-chip">Account</span><span class="work-skin-group-chip">Sector</span><span class="work-skin-group-chip">Region</span></div></div><span class="work-skin-group-title">Slicers</span></section>
      </div>
      <h1>T212 Agent</h1>
      <div class="header-actions">
        <button class="theme-toggle" type="button"><span class="icon-sun">☀</span></button>
        <div class="skin-menu-wrap"><button type="button" class="secondary skin-trigger">Skin</button></div>
        <button type="button" class="secondary">Watchlist</button>
        <button type="button" class="secondary">Analysis</button>
      </div>
      <span class="soul-cursor" style="display:inline-block;left:94px;top:66px;color:#59d7ee">|</span>
    </header>
    <div class="content-wrap app-inner">
      <div class="view-panel active view-main">
        <div class="editor-content">
          <section class="section summary-section">
            <h2 class="section-title">Dashboard KPIs</h2>
            <div class="summary-row"><span class="label">Net exposure</span><span class="value">16,704.94 GBP</span></div>
            <div class="summary-row"><span class="label">Daily P&L</span><span class="value negative">-228.81 GBP</span></div>
          </section>
          <div class="positions-toolbar"><span class="section-title">Cards</span><select><option>By Value</option></select></div>
          <div class="positions-list"><div class="position-card"><div class="position-name">NASDAQ-100</div><div class="position-row"><span class="label">Weight 42%</span><span class="value">Score 72</span></div></div></div>
        </div>
        <div class="status-bar"><span class="status-left">Last updated 17:58:10 · 5 s until refresh</span><span class="status-right"><a href="#">Open in Side Panel</a><a href="#">Settings</a></span></div>
      </div>
    </div>
  </div>
</body>
</html>
